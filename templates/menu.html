<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Menú del Restaurante</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/about">Acerca de</a></li>
                <li><a href="/services">Servicios</a></li>
                <li><a href="/menu">Menú</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Crear Pedido</h2>
        <form method="POST" action="/crear_pedido">
            <input type="text" name="nombre" placeholder="Nombre de usuario" required class="form-control">
            <input type="email" name="email" placeholder="Correo electrónico" required class="form-control">
            <input type="tel" name="telefono" placeholder="Teléfono de contacto" required class="form-control">

            <select name="entrada" class="form-control" required>
                <option value="">Selecciona una entrada</option>
                <option>Bruschettas</option>
                <option>Empanadas</option>
                <option>Ensalada César</option>
            </select>
            <select name="plato" class="form-control" required>
                <option value="">Selecciona un plato principal</option>
                <option>Pizza Margarita</option>
                <option>Hamburguesa Gourmet</option>
                <option>Pasta Alfredo</option>
                <option>Lasaña</option>
            </select>
            <select name="bebida" class="form-control" required>
                <option value="">Selecciona una bebida</option>
                <option>Limonada</option>
                <option>Cerveza Artesanal</option>
                <option>Vino Tinto</option>
            </select>
            <button type="submit" class="btn btn-primary mt-3">Enviar Pedido</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Restaurante XYZ. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
